<div class="container">
  <div class="card my-3 shadow-lg p-2 mb-5 bg-white rounded">
    <div class="card-header" id="bordercard">
      <div class="row justify-content-between">
        <div class="col-auto">
          <h1>Quản lý người nhận <canvas></canvas></h1>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form>

        <div class="form-row">
          <div class="form-group col-lg-6 my-1">
            <label class="mr-sm-2" for="inlineFormCustomSelect">Tìm Kiếm</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                  data-toggle="dropdown">Dropdown</button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                </div>
              </div>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
      </form>

      <hr>
      <table class="table table-striped table-hover table-sm">
        <thead class="table-dark text-center">
          <tr>
            <th scope="col">Tên</th>
            <th scope="col">Email</th>
            <th scope="col">SĐT</th>
            <th scope="col">Quán ăn</th>

            <th scope="col">Ngày Đăng</th>

            <th scope="col">Gửi Mail</th>

            <th scope="col">Chỉnh sửa</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let receieve of receieveList|paginate:{itemsPerPage:5, currentPage:p};">
            <td>{{receieve.name}}</td>
            <td>{{receieve.email}}</td>
            <td>{{receieve.phoneNumber}}</td>
            <td>{{receieve.restaurant}}</td>
            <td>{{receieve.createdDate |date:'dd/MM/yyyy'}}</td>

            <td>
              <button  class="btn btn-primary" (click)="register(receieve)">
                <i class="fas fa-paper-plane"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-warning" (click)="onEdit(receieve)" data-toggle="modal" data-target="#postModal"><i
                  class="fas fa-address-card"></i></button>
            </td>

          </tr>

        </tbody>

        <button  class="btn btn-danger mt-1" (click)="registerAll(receieve)">
          Gửi Tất Cả Mail <i class="fas fa-paper-plane"></i>
        </button>
      </table>
      <div class="row justify-content-center">
        <pagination-controls class="col-auto" (pageChange)="p = $event"></pagination-controls>
      </div>


    </div>

  </div>

  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Chỉnh Sửa Bài Viết</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="form-row">

              <div class="form-group col-sm">
                <div class="form-row-12">
                  <h5>1.Chi Tiết Bài Viết</h5>
                </div>
                <div class="form-row">
                  <div class="form-group col-sm-10">
                    <label>Tên</label>

                    <input formControlName="name" id="name" type="text" class="form-control" required />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-sm-10">
                    <label>Email</label>
                    <input formControlName="email" id="email" required class="form-control"
                      id="exampleFormControlTextarea1" rows="3" />
                  </div>
                </div>


                <div class="form-row">
                  <div class="form-group col-sm-10">
                    <label>SĐT</label>
                    <input formControlName="phoneNumber" id="phoneNumber" disabled placeholder="email" type="email"
                      required class="form-control" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-sm-10">
                    <label>Ngày Đăng</label>
                    <input formControlName="createdDate" id="createdDate" placeholder="createdDate" type="datetime"
                      disabled class="form-control" />
                  </div>
                </div>

              </div>

            </div>
          </form>

          <!-- <pre>{{ form.value | json }}</pre> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-success" type="submit" (click)="onSubmit()">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
